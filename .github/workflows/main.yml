name: build-docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: true
            fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
            hugo-version: 'latest'

      - name: delete docs
        run: rm -rf docs

      - name: add analytics
        run: |
          echo "$(echo -n 'googleAnalytics = "G-LVJ9KVG4XV"\n'; cat config.toml)" > config.toml
          cat config.toml

      - name: build docs
        run: hugo

      - name: Create cname file
        run: echo 'www.totalgeek.info' > public/CNAME

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
